<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Welcome to e-Learning Hub
      </mat-card-title>
      <mat-card-subtitle>
        Please login to continue.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Username</mat-label>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="Username"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email.</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Password</mat-label>
        <input
          type="password"
          name="password"
          ngModel
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password.</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
        Login
      </button>
      <button mat-raised-button color="warn" type="reset" *ngIf="!isLoading">
        Reset
      </button>
    </form>
  </mat-card>
  <!-- </mat-grid-tile>
  </mat-grid-list> -->
</div>
