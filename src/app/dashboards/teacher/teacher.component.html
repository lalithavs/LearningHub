<mat-toolbar>
  <h1 class="mat-h1">Teacher Dashboard</h1>
</mat-toolbar>
<div class="grid-container">
  <mat-drawer-container>
    <mat-drawer mode="side" opened>
      <mat-list>
        <div mat-subheader>
          New
        </div>
        <mat-list-item>
          <mat-icon mat-list-icon>add</mat-icon>
          <a mat-list-item routerLink="createSchedule">
            Create New Schedule
          </a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>add</mat-icon>
          <a mat-list-item routerLink="addNotes">Add Class Notes</a>
        </mat-list-item>
        <mat-divider></mat-divider>
        <div mat-subheader>View Details</div>
        <mat-list-item>
          <mat-icon mat-list-icon>table_view</mat-icon>
          <a mat-list-item routerLink="viewSchedule">
            View Schedule
          </a>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>table_view</mat-icon>
          <a mat-list-item routerLink="viewNotes">
            View Class Notes
          </a>
        </mat-list-item>
        <mat-divider></mat-divider>
        <div mat-subheader>Teacher Home</div>
        <mat-list-item>
          <mat-icon mat-list-icon>home</mat-icon>
          <a mat-list-item routerLink="/teacher">
            Teacher Home
          </a>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
